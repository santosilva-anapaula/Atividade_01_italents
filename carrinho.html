<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style-padrao.css">
    <link rel="stylesheet" href="./css/carrinho.css">
    <title>Carrinho</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html"><li><i class="bi bi-person"></i></li></a>
                
                <li id="localizacao">
                    <i class="bi bi-geo-alt"></i>
                    <p class="nome-localizacao">SÃ£o Paulo, SP</p>
                </li>                   

                <li><i class="bi bi-image"></i></li>
            </ul>
        </nav>
    </header>

    <section class="carrinho-voltar-titulo">
        <i class="bi bi-chevron-double-left bi-carrinho"></i>
        <p id="carrinho-titulo">Carrinho</p>
        <i class="bi bi-cart-x bi-carrinho"></i>
    </section>

    <section class="carrinho">
        <div class="carrinho-container-produto">
            <div class="container-imagem">
                <img class="carrinho-produto-imagem" src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_106_icon-icons.com_61526.png"
                alt="imagem do produto">
            </div>
            
            <div class="container-nome-quantidade">
                <p class="carrinho-nome-produto">Nome do Produto 1</p>
                <div class="container-quantidade">
                    <i class="bi bi-dash-square"></i>
                    <p class="numero-quantidade">1</p>
                    <i class="bi bi-plus-square"></i>
                </div>

            </div>
            <div class="container-total-produto">
                <i class="bi bi-trash3 bi-carrinho"></i>
                <p class="valor-produto">R$ 500,00</p>
            </div>
        </div>
        
        <div class="carrinho-container-produto">
            <div class="container-imagem">
                <img class="carrinho-produto-imagem" src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_106_icon-icons.com_61526.png"
                alt="imagem do produto">
            </div>
            <div class="container-nome-quantidade">
                <p class="carrinho-nome-produto">Nome do Produto 2</p>
                <div class="container-quantidade">
                    <i class="bi bi-dash-square"></i>
                    <p class="numero-quantidade">1</p>
                    <i class="bi bi-plus-square"></i>
                </div>

            </div>
            <div class="container-total-produto">
                <i class="bi bi-trash3 bi-carrinho"></i>
                <p class="valor-produto">R$ 500,00</p>
            </div>
        </div>
    </section>

    <section class="cupom">
        <input id="cupom-input" class="cupom-input" type="text" placeholder="Digite seu cupom aqui">
        <button class="cupom-botao">Aplicar</button>
    </section>
    
    <span id="cupons-aplicados"></span>

    <section class="total">
        <div class="container-total-delivery">
            <div class="container-total">
                <p class="total-texto">Total</p>
                <p class="total-texto total-valor-produto">R$ 500,00</p>
            </div>
            
            <div class="container-delivery">
                <p class="total-texto">Delivery</p>
                <p class="total-texto">R$ 500,00</p>
            </div>            
        </div>

        <button class="carrinho-pagamento">Ir para pagamento</button>
    </section>

    <footer id="footer" class="footer">
        <ul class="footer-card">
            <a href="home.html">
                <li class="footer-item">
                    <i class="bi bi-house"></i>
                    <p class="footer-name-item">Home</p>
                </li>
            </a>

            <a href="cadastro_usuario.html">
                <li class="footer-item">
                    <i class="bi bi-person"></i>
                    <p class="footer-name-item">Cadastro Usuario</p>
                </li>                
            </a>

            <a href="cadastro_produto.html">
                <li class="footer-item">
                    <i class="bi bi-upc-scan"></i></i>
                    <p class="footer-name-item">Cadastro Produto</p>
                </li>                    
            </a>

            <a href="carrinho.html">
                <li class="footer-item">
                    <i class="bi bi-cart"></i>
                    <p class="footer-name-item">Carrinho</p>
                </li>                
            </a>

            <a href="produto.html">
                <li class="footer-item">
                    <i class="bi bi-stickies"></i>
                    <p class="footer-name-item">Produto</p>
                </li>
            </a>
        </ul>
    </footer>

    <script src="./js/script-carrinho.js"></script>
    
</body>
</html>
