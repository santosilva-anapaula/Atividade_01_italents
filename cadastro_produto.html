<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="css/style-padrao.css">
    <title>Cadastro Produto</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html"><li><i class="bi bi-person"></i></li></a>
                
                <li id="localizacao">
                    <i class="bi bi-geo-alt"></i>
                    <p class="nome-localizacao">São Paulo, SP</p>
                </li>                   

                <li><i class="bi bi-image"></i></li>
            </ul>
        </nav>
    </header>

    <section class="cadastro">
        <h1 class="cadastro-titulo">Cadastro Produto</h1>

        <form class="cadastro-form" action="">
            <label class="cadastro-label" for="produto-nome">Nome do produto:</label>
            <input id="produto-nome" class="cadastro-input" type="text">

            <label class="cadastro-label" for="produto-descricao">Descrição do produto:</label>
            <input id="produto-descricao" class="cadastro-input" type="text">

            <label class="cadastro-label" for="produto-categoria">Categoria:</label>
            <input id="produto-categoria" class="cadastro-input" type="text">

            <label class="cadastro-label" for="produto-preco">Preço Unitário:</label>
            <input id="produto-preco" class="cadastro-input" type="text">

            <label class="cadastro-label" for="produto-codigo">Código de Barras:</label>
            <input id="produto-codigo" class="cadastro-input" type="text">

            <button class="cadastro-botao">Cadastrar</button>
        </form>
    </section>

    <footer id="footer" class="footer">
        <ul class="footer-card">
            <a href="home.html">
                <li class="footer-item">
                    <i class="bi bi-house"></i>
                    <p class="footer-name-item">Home</p>
                </li>
            </a>

            <a href="cadastro_usuario.html">
                <li class="footer-item">
                    <i class="bi bi-person"></i>
                    <p class="footer-name-item">Cadastro Usuario</p>
                </li>                
            </a>

            <a href="cadastro_produto.html">
                <li class="footer-item">
                    <i class="bi bi-upc-scan"></i></i>
                    <p class="footer-name-item">Cadastro Produto</p>
                </li>                    
            </a>

            <a href="carrinho.html">
                <li class="footer-item">
                    <i class="bi bi-cart"></i>
                    <p class="footer-name-item">Carrinho</p>
                </li>                
            </a>

            <a href="produto.html">
                <li class="footer-item">
                    <i class="bi bi-stickies"></i>
                    <p class="footer-name-item">Produto</p>
                </li>
            </a>
        </ul>
    </footer>
</body>
</html>
