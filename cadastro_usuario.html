<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastro Usuário</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list"></i></li>

                <li><i class="bi bi-geo-alt"></i></li>

                <li>
                    <p>São Paulo, SP</p>
                </li>

                <li><i class="bi bi-image"></i></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Cadastro Usuário</h1>

        <form action="">
            <div>
                <label for="">Nome:</label>
                <input type="text">

                <label for="">Email:</label>
                <input type="email">

                <label for="">Senha:</label>
                <input type="password">

                <label for="">Imagem:</label>
                <input type="text">

                <label for="">Endereço:</label>
                <input type="text">

                <label for="">Produtos Favoritos:</label>
                <input type="text">

                <label for="">Pedidos:</label>
                <input type="text">

                <label for="">Admin:</label>
                <input type="radio" name="admin">Sim
                <input type="radio" name="admin">Não

                <button>Cadastrar</button>
            </div>
        </form>
    </section>

    <footer>
        <ul>
            <li>
                <a href="">
                    <i class="bi bi-house"></i>
                    <p>Home</p>
                </a>
            </li>

            <li>
                <a href="">
                    <i class="bi bi-person"></i>
                    <p>Perfil</p>
                </a>
            </li>

            <li>
                <a href="">
                    <i class="bi bi-receipt"></i>
                    <p>Cupons</p>
                </a>
            </li>

            <li>
                <a href="">
                    <i class="bi bi-stickies"></i>
                    <p>Pedidos</p>
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
