<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="./css/style-padrao.css">
    <title>Cadastro Usuário</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html"><li><i class="bi bi-person"></i></li></a>
                
                <li id="localizacao">
                    <i class="bi bi-geo-alt"></i>
                    <p class="nome-localizacao">São Paulo, SP</p>
                </li>                   

                <li><i class="bi bi-image"></i></li>
            </ul>
        </nav>
    </header>

    <section class="cadastro">
        <h1 class="cadastro-titulo">Cadastro Usuário</h1>

        <form id="cadastro-usuario" class="cadastro-form" action="">
            <div>
                <label class="cadastro-label" for="usuario-nome">* Nome:</label>
                <input id="usuario-nome" class="cadastro-input" type="text" required>

                <label class="cadastro-label" for="usuario-email">* Email:</label>
                <input id="usuario-email" class="cadastro-input" type="email" required>

                <label class="cadastro-label" for="usuario-senha">* Senha:</label>
                <input id="usuario-senha" class="cadastro-input" type="password" required>

                <label class="cadastro-label" for="usuario-imagem">Imagem:</label>
                <input id="usuario-imagem" class="cadastro-input" type="text">

                <label class="cadastro-label" for="usuario-endereco">Endereço:</label>
                <input id="usuario-endereco" class="cadastro-input" type="text">

                <label class="cadastro-label" for="usuario-favoritos">Produtos Favoritos:</label>
                <input id="usuario-favoritos" class="cadastro-input" type="text">

                <label class="cadastro-label" for="usuario-pedidos">Pedidos:</label>
                <input id="usuario-pedidos" class="cadastro-input" type="text">

                <label class="cadastro-label" for="cadastro-input-radio">Admin:</label>
                <input id="admin-sim" class="cadastro-input-radio" type="radio" name="admin">Sim
                <input id="admin-nao" class="cadastro-input-radio" type="radio" name="admin" checked>Não

                <div id="mensagem-cadastro-usuario"></div>

                <button id="cadastro-botao" class="cadastro-botao">Cadastrar</button>
            </div>
        </form>
    </section>

    <footer id="footer" class="footer">
        <ul class="footer-card">
            <a href="home.html">
                <li class="footer-item">
                    <i class="bi bi-house"></i>
                    <p class="footer-name-item">Home</p>
                </li>
            </a>

            <a href="cadastro_usuario.html">
                <li class="footer-item">
                    <i class="bi bi-person"></i>
                    <p class="footer-name-item">Cadastro Usuario</p>
                </li>                
            </a>

            <a href="cadastro_produto.html">
                <li class="footer-item">
                    <i class="bi bi-upc-scan"></i></i>
                    <p class="footer-name-item">Cadastro Produto</p>
                </li>                    
            </a>

            <a href="carrinho.html">
                <li class="footer-item">
                    <i class="bi bi-cart"></i>
                    <p class="footer-name-item">Carrinho</p>
                </li>                
            </a>

            <a href="produto.html">
                <li class="footer-item">
                    <i class="bi bi-stickies"></i>
                    <p class="footer-name-item">Produto</p>
                </li>
            </a>
        </ul>
    </footer>

    <script src="./js/script-cadastro-usuario.js"></script>

</body>
</html>
